<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- ADD ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/estilos.css">

</head>
<body style="width:100%">     
        <div class="container d-flex justify-content-center  saltarmenuIntranet">
          <div class="card mb-3">

            <h5 class="card-header info-color white-text text-center py-4">
              <strong>Ingresar a cuenta</strong>
            </h5>
          
            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">
          
              <!-- Form -->
              <!-- <form  style="color: #757575;" action="#!"> -->
          
                <!-- Email -->
                <div class="form-group">
                  <label class="text-left" for="materialLoginFormEmail">Correo Electronico</label>
                  <input id="usuario" type="text" placeholder="Ingrese su usuario" class="form-control">
                </div>
          
                <!-- Password -->
                <div class="form-group">
                  <label class="text-left"  for="materialLoginFormPassword">Contraseña</label>
                  <input id="password" type="password" placeholder="Contraseña" class="form-control">
                </div>
          
                  <div>
                    <!-- Remember me -->
                    <div class="form-check">
                      <input id="recordarsession" type="checkbox">Recordar sesión</input>
                      <a style="font-size: 12px;" href="">¿Olvidó su Contraseña?</a>
                    </div>
                  </div>
                
                <!-- Sign in button -->
                <button onclick="login();" class="btn btn-green btn-rounded btn-block my-4"
                type="submit">Ingresar</button>
          
                <!-- Register -->
                <!-- <p class="text-center" >¿Eres nuevo?
                  <a href="#">Registrate</a> -->
                <!-- </p> -->
          
          
              <!-- </form> -->
              <!-- Form -->
          
            </div>
          
          </div>
        </div>

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  
  <script src="./js/consultas.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
